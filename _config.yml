title: SHumphreys2 Blog
description: A blog on ideas in tech and music.

# GitHub older version
#theme: minima
# use latest version
remote_theme: jekyll/minima

base_url:   shumphreys2.github.io 
repository: shumphreys2/shumphreys2.github.io 

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  #- _pages/about.md
  #- _pages/archive.md

include:
    - _pages

exclude: [vendor]

#exclude: 
#    - .gitignore
#    - Gemfile
#    - Gemfile.lock
#    - LICENSE
#    - README.md
